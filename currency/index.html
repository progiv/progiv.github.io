<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple currency converter based on cbr.ru rates">
  <title>Currency Converter</title>
  <link rel="icon" href="favicon.svg">
  <style>
    #currencyConverterForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>Currency Converter</h2>
  <p id='updatedDate'></p>

  <form id="currencyConverterForm">
    <div>
      <label for="currency-USD"></label>
      <select class="currency-select" id="currency-USD">
        <option value="GBP">GBP</option>
        <option value="RUB">RUB</option>
      </select>
      <label for="USD"></label>
      <input type="number" id="USD" class="currency-input">
    </div>
  </form>
  <p id="ratesDate">rates for: </p>

  <script src="app.js"></script>
</body>
</html>
